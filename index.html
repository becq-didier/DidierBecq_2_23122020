<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- La police du site est Raleway: https://fonts.google.com/specimen/Raleway -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Reservia</title>
</head>
<body>

    <!-- ******************NAV************************** -->
    <nav>
        <!--Logo-->
        <div class="logo-reservia">
            <img src="./images/logo/Reservia.svg" alt="Logo du site Reservia" />
        </div>
        <!--logo-->
        <!--Inscription-->
        <div class="register">
            <a>S'inscrire</a>
        </div>
        <!--inscription-->
        <!--Menu-->
        <div class="navbar">
            <ul>
                <li><a class="menu" href="#herbergements">Hébergements</a></li>
                <li><a class="menu" href="#activite">Activité</a></li>
            </ul>
        </div>
        <!--Menu-->
    </nav>
    <!-- ******************NAV**************************- -->
    <!-- ******************HEADER************************ -->
    <header>
        <!--Titre & sous titre-->
        <div class="title-header">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p class="sousTitre-hearder">En plein centre ville ou en plein nature</p>
        </div>
        <!--Titre & sous titre-->
        <!--Recherche-->
        <div class="recherche-header">
            <form action="#" method="post">     
                <div class="location-icon"><i class="fas fa-map-marker-alt"></i></div>
                <input type="search" name="search" id="input-search" placeholder="Marseille, France">
                <button type="submit">
                    <i class="phone-button fas fa-search"></i>
                    <span class="search-button">Recherche</span>
                </button>
            </form>
        </div>
        <!--Recherche-->
        <!--Boutons de filtres-->
        <div class="filter-button-box">
            <h2>Filtres</h2>
            <div class="filter-btn">
                <i class="filter-icon fas fa-money-bill-wave">
                </i><span>éconimique</span>
            </div>
            <div class="filter-btn">
                <i class="filter-icon fas fa-child">
                </i><span>familial</span>
            </div>
            <div class="filter-btn">
                <i class="filter-icon fas fa-heart"></i>
                <span>romantique</span>
            </div>
            <div class="filter-btn">
                <i class="filter-icon fas fa-dog"></i>
                <span>animaux autorisés</span>
            </div>
        </div>
        <!--Boutons de filtres-->
        <!--Information-->
        <div class="information">
            <i class="info-btn fas fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
        <!--Information-->
    </header>
    <!-- ******************FIN HEADER******************** -->
    <!-- ******************MAIN************************** -->
    <main></main>
    <!-- ******************FIN MAIN********************** -->
    <!-- ******************FOOTER************************ -->
    <footer></footer>
    <!-- ******************FIN FOOTER******************** -->

    <!-- script du site fontawesome pour tous les différents symboles: https://fontawesome.com/ -->
    <script src="https://kit.fontawesome.com/2dcf213baa.js" crossorigin="anonymous"></script>
</body>
</html>
